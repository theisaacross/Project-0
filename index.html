<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="header-h1">Blitz</h1>
        <div id="score">
            <h4 id="hunger">Hunger: 0/10</h4>
            <h4 id="tiredness">Tiredness: 0/10</h4>
            <h4 id="boredom">Boredom: 0/10</h4>
            <h4 id="age">Age: 0</h4>
        </div>
        <div id="sprite-div">
            <img id="sprite" src="Blitz.png" alt="">
        </div>
        <div id="controller">
            <button id="feed">
                <h1>feed</h1>
            </button>
            <button id="sleep">
                <h1>sleep</h1>
            </button>
            <button id="play">
                <h1>play</h1>
            </button>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
